<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About | Rishi Ranjan Tripathy</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background-color: #000;
  color: #fff;
}

/* HEADER */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 22px;
  background-color: rgba(0,0,0,0.55);
  backdrop-filter: blur(10px);
  position: sticky;
  top: 0;
  z-index: 20;
}

.left-section {
  display: flex;
  align-items: center;
  gap: 16px;
}

.menu-icon {
  font-size: 32px;
  cursor: pointer;
  font-weight: 700;
}

.title {
  font-size: 22px;
  font-weight: 700;
  letter-spacing: 1px;
}

.search-icon svg {
  width: 24px;
  height: 24px;
  cursor: pointer;
}

/* CARD GRID */
.card-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 22px;
  padding: 40px 10%;
  margin-top: 15px;
}

.card {
  position: relative;
  height: 260px;
  border-radius: 14px;
  background-size: cover;
  background-position: center;
  cursor: pointer;
  overflow: hidden;
  animation: zoomOut 1s ease forwards;
  opacity: 0;
}

.card:nth-child(1) { animation-delay: 0.1s; }
.card:nth-child(2) { animation-delay: 0.25s; }
.card:nth-child(3) { animation-delay: 0.4s; }
.card:nth-child(4) { animation-delay: 0.55s; }

@keyframes zoomOut {
  0% { transform: scale(1.14); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.card::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.45);
}

.card-title {
  position: absolute;
  bottom: 18px;
  width: 100%;
  text-align: center;
  font-size: 26px;
  font-weight: 700;
}

/* SECTION CONTENT BELOW */
.section {
  padding: 50px 10%;
  text-align: center;
}

.section h2 {
  font-size: 32px;
  margin-bottom: 14px;
}

.section p {
  font-size: 18px;
  color: #dcdcdc;
  line-height: 1.6;
}

/* MOBILE */
@media(max-width: 600px){
  .card-container {
    grid-template-columns: 1fr;
  }
  .card {
    height: 220px;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="left-section">
    <div class="menu-icon" onclick="window.location.href='index.html'">â˜°</div>

  </div>

  </div>
</header>

<!-- CARD GRID -->

  </div>

    <div class="card-title">Family</div>
  </div>

</div>

</html>
