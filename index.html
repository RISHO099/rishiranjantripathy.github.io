<style>
body {

}

/* HEADER */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 22px;
  background-color: rgba(0,0,0,0.55);
  backdrop-filter: blur(10px);
  position: sticky;
  top: 0;
  z-index: 20;
}

.left-section {
  display: flex;
  align-items: center;
  gap: 16px;
}

.menu-icon {
  font-size: 32px;
  cursor: pointer;
  font-weight: 700;
}

.title {
  font-size: 22px;
  font-weight: 700;
  letter-spacing: 1px;
}

.search-icon svg {
  width: 24px;
  height: 24px;
  cursor: pointer;
}

/* SIDEBAR */
.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.4s;
  padding-top: 60px;
  z-index: 50;
}

.sidebar a {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px 28px;
  text-decoration: none;
  font-size: 20px;
  color: #f2f2f2;
  font-weight: 500;
  transition: 0.25s;
}

.sidebar a:hover {
  background-color: #0a84ff;
  color: #fff;
}

.sidebar svg {
  width: 22px;
  height: 22px;
  fill: #fff;
}

.closebtn {
  position: absolute;
  top: 8px;
  right: 20px;
  font-size: 40px;
  font-weight: 700;
  cursor: pointer;
}

/* SLIDESHOW */
.slideshow-container {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.slide {
  display: none;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background-color: #000;
}

.caption {
  position: absolute;
  bottom: 80px;
  width: 100%;
  text-align: center;
  font-size: 26px;
  font-weight: 700;
}

.subtext {
  position: absolute;
  bottom: 50px;
  width: 100%;
  text-align: center;
  font-size: 18px;
}

.slide button {
  position: absolute;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 25px;
  background-color: #0a84ff;
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}
</style>

<script>
let slideIndex = 0;
showSlides();
function showSlides() {
  let slides = document.getElementsByClassName("slide");
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 3000);
}

function openSidebar() {
  document.getElementById("sidebar").style.width = "260px";
}
function closeSidebar() {
  document.getElementById("sidebar").style.width = "0";
}
