<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rishi Ranjan Tripathy</title>
<link rel="stylesheet" href="styles.css">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
}

header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 20px;
    background-color: #111;
    font-size: 20px;
    font-weight: bold;
}

.menu-icon, .search-icon {
    font-size: 28px;
    cursor: pointer;
}

.slideshow-container {
    position: relative;
    max-width: 100%;
    height: 420px;
    margin: auto;
    overflow: hidden;
}

.slide {
    display: none;
    text-align: center;
}

.slide img {
    width: 100%;
    height: 420px;
    object-fit: cover;
}

.caption {
    position: absolute;
    bottom: 60px;
    width: 100%;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
}

.subtext {
    position: absolute;
    bottom: 35px;
    width: 100%;
    text-align: center;
    font-size: 16px;
}

button {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    padding: 8px 20px;
    font-size: 15px;
    background-color: #0a84ff;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background-color: #0064d4;
}
</style>
</head>

<body>

<header>
    <div class="menu-icon">‚ò∞</div>
    <div>RISHI RANJAN TRIPATHY</div>
    <div class="search-icon">üîç</div>
</header>

<div class="slideshow-container">

    <!-- SLIDE 1 -->
    <div class="slide">
        <img src="profile.png" alt="L&T Award">
        <div class="caption">Excellence Award | L&T EduTech</div>
        <div class="subtext">Received Excellence Award from Larsen & Toubro EduTech</div>
        <button onclick="window.open('https://www.facebook.com/share/p/1AKJ2aRGVb/', '_blank')">
            View Achievement ‚Üí
        </button>
    </div>

    <!-- SLIDE FUTURE IMAGES PLACEHOLDER -->
    <div class="slide">
        <img src="profile.png" alt="Slide 2 coming">
    </div>
    <div class="slide">
        <img src="profile.png" alt="Slide 3 coming">
    </div>

</div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let slides = document.getElementsByClassName("slide");
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  slides[slideIndex-1].style.display = "block";  
  setTimeout(showSlides, 3000);
}
</script>

</body>
</html>
