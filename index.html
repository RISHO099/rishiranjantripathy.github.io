<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rishi Ranjan Tripathy</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
}

/* HEADER */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 18px;
  background-color: #111;
  font-size: 20px;
  font-weight: bold;
  position: sticky;
  top: 0;
  z-index: 10;
}

.menu-icon, .search-icon {
  font-size: 28px;
  cursor: pointer;
}

/* SLIDESHOW */
.slideshow-container {
  position: relative;
  max-width: 100%;
  height: 420px;
  overflow: hidden;
}

.slide {
  display: none;
}

.slide img {
  width: 100%;
  height: 420px;
  object-fit: cover;
}

.caption {
  position: absolute;
  bottom: 70px;
  width: 100%;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

.subtext {
  position: absolute;
  bottom: 42px;
  width: 100%;
  text-align: center;
  font-size: 17px;
}

.slide button {
  position: absolute;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  padding: 9px 22px;
  font-size: 15px;
  background-color: #0a84ff;
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}

.slide button:hover {
  background-color: #0064d4;
}

/* MOBILE RESPONSIVE */
@media (max-width: 600px) {
  header {
    font-size: 17px;
    padding: 10px 14px;
  }

  .menu-icon, .search-icon {
    font-size: 24px;
  }

  .slideshow-container {
    height: 300px;
  }

  .slide img {
    height: 300px;
  }

  .caption {
    bottom: 55px;
    font-size: 18px;
  }

  .subtext {
    bottom: 30px;
    font-size: 14px;
  }

  .slide button {
    bottom: 6px;
    padding: 6px 16px;
    font-size: 13px;
  }
}
</style>

</head>
<body>

<header>
  <div class="menu-icon">‚ò∞</div>
  <div>RISHI RANJAN TRIPATHY</div>
  <div class="search-icon">üîç</div>
</header>

<div class="slideshow-container">

  <!-- SLIDE 1 -->
  <div class="slide">
    <img src="profile.png" alt="L&T Award">
    <div class="caption">Excellence Award | L&T EduTech</div>
    <div class="subtext">Received Excellence Award from Larsen & Toubro EduTech</div>
    <button onclick="window.open('https://www.facebook.com/share/p/1AKJ2aRGVb/','_blank')">View Achievement ‚Üí</button>
  </div>

  <!-- FUTURE SLIDES - placeholder until we replace -->
  <div class="slide">
    <img src="profile.png" alt="Slide 2 Coming Soon">
  </div>

  <div class="slide">
    <img src="profile.png" alt="Slide 3 Coming Soon">
  </div>

</div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let slides = document.getElementsByClassName("slide");
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 3000); // change image every 3 sec
}
</script>

</body>
</html>
